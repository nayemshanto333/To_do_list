<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex  ">
    <div
      class="container container-md px-2  flex flex-col items-center mt-5 shadow-md mx-16 rounded-md bg-white  "
    >
      <div class="my-3 w-full px-5  ">
        <h3 class="capitalize text-3xl font-bold mb-3 text-center text-amber-600">
          to do list
        </h3>
        <div class="flex gap-2">
          <input
            type="text"
            id="input"
            placeholder="Enter text here..."
            class="border rounded-md px-2 py-4 w-full shadow"
          />
          <input
            type="button"
            value="Add"
            class="border hover:bg-green-700 hover:text-white transition rounded-md px-5 py-2 font-medium shadow"
            id="addBtn"
          />
        </div>
        <div class="flex justify-between mt-4 text-md text-gray-500 border-b-2 border-gray-300 ">
            <p class="ms-20">Task</p>
            <div class="flex gap-4 me-7">
                <p>Edit</p>
                <p>Remove</p>
            </div>
        </div>
        <ul id="todoList" class="flex flex-col gap-1 mt-4 mb-3">
         
        </ul>
      </div>
    </div>

    

    <script src="./app.js"></script>
  </body>
</html>
